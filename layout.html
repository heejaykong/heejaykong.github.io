<!DOCTYPE HTML>
<html lang="kr">
	<head>
		<meta charset="utf-8">
		{% if title %}
		<title>blog - {{ title }}</title>
		{% else %}
		<title>blog</title>
		{% endif %}
	</head>
			     
	<body>
		<header>
			<nav>
				<a href="{{ url_for('index') }}">Home</a>
				<a href="{{ url_for('about') }}">About</a>
			</nav>
			<hr>
		</header>
		
		<main role="main">
			<!-- Main content block -->
			{% block content %}{% endblock %}
		</main>
	</body>
</html>
